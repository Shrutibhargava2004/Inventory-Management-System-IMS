{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product | Inventlix</title>
    <link rel="stylesheet" href="{% static 'css/add_product_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="name">Product Name:</label>
            <input type="text" name="name" required>

            <label for="sku_code">SKU Code:</label>
            <input type="text" name="sku_code" required>

            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required>

            <label for="category">Category:</label>
            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required>

            <label for="minimum_quantity">Minimum Quantity:</label>
            <input type="number" name="minimum_quantity" required>

            <label for="image_path">Image Path (optional):</label>
            <input type="text" name="image_path">

            <button type="submit">Add Product</button>
        </form>

        <a href="{% url 'inventory_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
